<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SIGURIMI</title>
    <link rel="stylesheet" href="asuransi.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Buat Pengguna Baru</h2>
            <p>Daftarkan diri agar kami bisa membantu mu dengan masalahmu.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Handphone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
                <p class="auth-switch">Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </form>
        </div>
    </div>
    <script src="asuransi.js"></script>
</body>
</html>
