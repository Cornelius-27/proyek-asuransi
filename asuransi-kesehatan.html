<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuransi Kesehatan - SIGURIMI</title>
    <link rel="stylesheet" href="asuransi.css">
</head>
<body>
    <header>
         <nav>
            <div class="logo">SIGURIMI</div>
            <ul>
                <li><a href="asuransi.html">HomePage</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <main>
     <a href="asuransi.html" class="btn-back-home">‚Üê Kembali ke Homepage</a>
    <script src="asuransi.js"></script>
        <section class="purchase-form-section">
            <h2>Formulir Pembelian Asuransi Kesehatan</h2>

            <div class="form-wrapper">
                <form id="healthInsuranceForm" class="purchase-form">
                    <div class="form-group">
                        <label for="fullName">Nama Lengkap (sesuai KTP)</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Tanggal Lahir</label>
                        <input type="date" id="dob" required>
                    </div>
                     <div class="form-group">
                        <label for="job">Pekerjaan</label>
                        <input type="text" id="job" required>
                    </div>
                    <div class="form-group">
                        <label>Merokok?</label>
                        <select id="smoker" required>
                            <option value="0">Tidak</option>
                            <option value="1">Ya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Punya Riwayat Hipertensi?</label>
                         <select id="hypertension" required>
                            <option value="0">Tidak</option>
                            <option value="1">Ya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Punya Riwayat Diabetes?</label>
                         <select id="diabetes" required>
                            <option value="0">Tidak</option>
                            <option value="1">Ya</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Hitung Premi</button>
                </form>

                <div class="premium-result" id="healthPremiumResult" style="display:none;">
                    <h3>Harga Premi Anda per Tahun:</h3>
                    <p id="healthPremiumAmount"></p>
                     <a id="checkoutBtn" class="btn" href="checkout-kesehatan.html">Checkout</a>
                </div>
            </div> </section>
    </main>
</body>
</html>
