<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asuransi Mobil - SIGURIMI</title>
    <link rel="stylesheet" href="asuransi.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SIGURIMI</div>
            <ul>
                <li><a href="asuransi.html">HomePage</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <a href="asuransi.html" class="btn-back-home">‚Üê Kembali ke Homepage</a>
    <section class="purchase-form-section">
            <h2>Formulir Pembelian Asuransi Mobil</h2>
            
            <div class="form-wrapper">
                <form id="carInsuranceForm" class="purchase-form">
                    <div class="form-group">
                        <label for="carBrand">Merk Mobil</label>
                        <input type="text" id="carBrand" required>
                    </div>
                    <div class="form-group">
                        <label for="carType">Jenis Mobil</label>
                        <input type="text" id="carType" required>
                    </div>
                    <div class="form-group">
                        <label for="carYear">Tahun Pembuatan</label>
                        <input type="number" id="carYear" required>
                    </div>
                    <div class="form-group">
                        <label for="carPrice">Harga Mobil (Rp)</label>
                        <input type="number" id="carPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="plateNumber">Nomor Plat Mobil</label>
                        <input type="text" id="plateNumber" required>
                    </div>
                     <div class="form-group">
                        <label for="engineNumber">Nomor Mesin</label>
                        <input type="text" id="engineNumber" required>
                    </div>
                     <div class="form-group">
                        <label for="frameNumber">Nomor Rangka</label>
                        <input type="text" id="frameNumber" required>
                    </div>
                     <div class="form-group">
                        <label for="ownerName">Nama Pemilik</label>
                        <input type="text" id="ownerName" required>
                    </div>
                    <button type="submit" class="btn">Hitung Premi</button>
                </form>

                <div class="premium-result" id="carPremiumResult" style="display:none;">
                    <h3>Harga Premi Anda per Tahun:</h3>
                    <p id="carPremiumAmount"></p>
                    <a id="checkoutBtn" class="btn" href="checkout-mobil.html">Checkout</a>
                </div>
            </div> </section>
    </main>
    <script src="asuransi.js"></script>
</body>
</html>
