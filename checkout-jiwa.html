<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Asuransi Jiwa</title>
    <link rel="stylesheet" href="asuransi.css">
</head>
<body>
    <main>
        <div class="checkout-container">
            <h2>Checkout Asuransi Jiwa</h2>
            <div class="checkout-premi">
             Premi yang harus dibayar: <span id="premiCheckout"></span>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" required>
                </div>
                 <div class="form-group">
                    <label for="metode">Metode Pembayaran</label>
                    <select id="metode" name="metode" required>
                        <option value="">-- Pilih Metode --</option>
                        <option value="QRIS">QRIS</option>
                        <option value="Transfer Mobile Banking">Transfer Mobile Banking</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-bayar">Bayar</button>
            </form>
        </div>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
